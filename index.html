<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test repo</title>
    <link rel="stylesheet" href="newstyle.css">
    <script src="scripts/cars.js"></script>
</head>
<body>
<header>
  <img class="logo" src="./img/logo.jpg" alt="logo image">
  <nav id="menu">
    <ul>
      <li onclick="selectPageByIndex(0)"><a href="#">Home</a></li>
      <li onclick="selectPageByIndex(1)"><a href="#">Owners</a></li>
      <li onclick="selectPageByIndex(2)"><a href="#">Cars</a></li>
      <li onclick="selectPageByIndex(3)"><a href="#">Insurance</a></li>
    </ul>
  </nav>
</header>


  <!-- doar continutul care ulterior se modifica-->
  <main>
    <h1>Add new person</h1>
      <form>
       <div class="first-row">
           <div class="form-field half-row">
               <label for="first-name-input">First Name</label>
               <input type="text" id="first-name-input">
           </div>
           <div class="form-field half-row">
               <label for="last-name-input">Last Name</label>
               <input type="text" id="last-name-input">
           </div>
       </div>
       <div class="second-row">
           <div class="form-field half-row">
               <label for="cnp-input">CNP</label>
               <input type="text" id="cnp-input">
           </div>
           <div class="form-field quater-row">
               <label for="birthdate-input">BirthDate</label>
               <input type="date" id="birthdate-input">
           </div>
           <div class="form-field quater-row" id="gender">
               <label for="gender-input">Gender</label>
               <select id="gender-input">
                   <option>Male</option>
                   <option>Female</option>
                   <option>N/A</option>
               </select>
           </div>
       </div>
          <div class="action-button">
              <button type="submit" id="submit">Add Person</button>
              <button type="reset" id="reset">Reset Form</button>
          </div>
      </form>
  </main>
  <!-- <script src="scripts/demo.js"></script> -->
</body>
</html>
